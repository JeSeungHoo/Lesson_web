<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
</head>
<body>
    <div id="content"><span style="color:red">      red      </span></div>
    <input type="text" id="text"/>
    <button id="html" onclick="getHTML();">innerHTML</button>
    <button id="innerText" onclick="getText();">innerText</button>
    <button id="textContent" onclick="tc();">textContent</button>
    <script>
        function getHTML(){
            let content = document.getElementById(`content`);
            let val = content.innerHTML;
            console.log(`val : ${val}`);
        }
        function getText(){
            let val =document.querySelector(`#content`).innerText;  // 스페이스 병합 O
            console.log(`innerText : ${val}`);
        }
        function tc(){
            let val = document.getElementById(`content`).textContent; // 스페이스 병합 X
            console.log(`textContent : ${val}`);
        }
    </script>
</body>
</html>
