<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <script>
        function hideMenu(){
            alert(`오른쪽 마우스 클릭(context menu) 금지!`);
            return false;
        }
        document.oncontextmenu = hideMenu;
    </script>
</head>
<body>
    <h3>context menu 금지</h3>
    <hr/>
    <p>마우스  우클릭이 금지됩니다.</p>
    <img src="../img/mango.png" alt="mango"/>
</body>
</html>
