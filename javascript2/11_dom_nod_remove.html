<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <div id="target">
        <p id="p1" onclick="rmElem(this);">1번째 단락</p>
        <p id="p2" onclick="rmElem(this);">2번째 단락</p>
        <p id="p3" onclick="rmElem(this);">3번째 단락</p>
        <p id="p4" onclick="rmElem(this);">4번째 단락</p>
        <p id="p5" onclick="rmElem(this);">5번째 단락</p>
        <p id="p6" onclick="rmElem(this);">6번째 단락</p>
        <p id="p7" onclick="rmElem(this);">7번째 단락</p>
    </div>
    <button onclick="removeFirst();">첫번째 요소 삭제</button>
    <button onclick="removeLast();">마지막 요소 삭제</button>
    <script>
        function removeFirst(){
            let parent = document.getElementById(`target`);
            let childs = document.querySelectorAll(`#target > p`);
            let first = childs[0];
            parent.removeChild(first); // 자식 노드를 삭제
        }
        function removeLast(){
            let parent = document.getElementById(`target`);
            let childs = document.querySelectorAll(`#target > p`);
            let last = childs[childs.length-1];
            parent.removeChild(last);
        }
        function rmElem(removeElement){
            removeElement.remove(); // 자기 자신을 삭제
        }
    </script>
</body>
</html>
