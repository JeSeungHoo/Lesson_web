<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <input type="text" id="text"/>
    <div id="addElement" style="font:20px bold;">요소 추가 클릭!</div>
    <div id="addTextNode" style="font:20px bold;">텍스트 요소 추가!</div>
    <div id="target">target</div>

    <script>
        let h1 = document.createElement(`h1`); // h1 tag 요소를 생성해서 반환 =<h1></h1>
        h1.innerHTML=`추가된 요소`; // <h1>추가된 요소</h1>
        h1.style.color = `red`; // <h1 style="color: red;">추가된 요소</h1>
        console.log(h1);
        let addElement = document.getElementById(`addElement`);
        let target = document.getElementById(`target`);
        addElement.onclick = function(){
            // target.append(h1); // 앞
            target.prepend(h1); // 뒤
        }

        let addTextNode = document.getElementById(`addTextNode`);
        addTextNode.onclick = function(){
            let node = document.getElementById(`text`).value;
            console.log(node);
            let textNode = document.createTextNode(node); // text 정보가 저장된 객체 생성
            console.log(textNode);
            target.appendChild(textNode); // 노드만 추가 가능
            target.append(`append`); // 노드, 단순 문자열 가능
        }
    </script>
</body>
</html>
