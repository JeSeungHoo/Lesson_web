<body>
    영어 단어 : <input type="text" id="name" onfocus="sub(this);"/>
    <script>
        // onfocus -- 소문자
        // onblur -- 대문자
        function sub(x){
            // let value = x.value;
            // console.log(value);
            // let lower = value.toLowerCase(); // 문자열을 소문자로 변경
            // console.log(lower);
            // x.value = lower;
            x.value = x.value.toLowerCase();
        }
        let name = document.getElementById(`name`);
        name.addEventListener(`blur`,function(){
            this.value=this.value.toUpperCase();
        });
    </script>
