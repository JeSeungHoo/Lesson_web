<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script></script>
</head>
<body>
    <p id="p1">this is paragraph</p>
    <button onclick="changeStyle();">눌러보세용</button>
    <script>
        function changeStyle(){
            console.log(`작동확인`);
            let p1 = document.getElementById(`p1`);
            p1.style.color = `pink`;
            p1.style.fontStyle = `italic`;
            p1.style.backgroundColor = `skyblue`;

            document.body.style.backgroundImage =`url(../img/poodle.png)`;
            document.body.style.backgroundRepeat =`no-repeat`;

            // 자바스크립트 식별자에 특수문자는 _, $만 사용할 수 있기 때문에 CSS 속성을 카멜 표기법으로 대체한다.
            // 자바스크립트 스타일은 인라인 스타일로 적용된다 => 최우선순위
        }
    </script>
</body>
</html>
