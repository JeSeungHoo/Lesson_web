<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>window.history : 사용자가 방문한 URL에 대한 정보</title>
    <style></style>
    <script></script>
</head>
<body>
    <h1>bom_history.html</h1>
    <button onclick="history.back();">back()</button> <!-- == go(-1) -->
    <button onclick="history.go(-1);">go(인덱스)</button> <!-- 현재 페이지가 0 -->
    <button onclick="history.forward();">forward()</button> <!-- == go(1) -->
</body>
</html>
