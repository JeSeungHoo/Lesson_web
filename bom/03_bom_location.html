<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>window.location : 현재 URL에 대한 정보</title>
    <script></script>
</head>
<body>
    <!-- 
        location의 속성 - URL 창을 조작해서 특정 페이지로 이동 
        href == history O
        replace () == history X
    -->
    <button onclick="location.href=`https://www.naver.com`;">네이버 href</button>
    <button onclick="location.replace(`https://www.naver.com`);">네이버 replace</button>
    <hr/>
    <a href="javascript:location.href=`04_bom_history.html`;">a 내부파일 이동</a>
    <a onclick="location.replace(`04_bom_history.html`);">a 내부파일 replace</a>
</body>
</html>
