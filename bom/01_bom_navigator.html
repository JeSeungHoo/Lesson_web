<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>window.navigator : 브라우저에 대한 정보</title>
    <script>
           

        console.log(navigator);
        // for in 문에 객체가 되입되면 반환값은 객체의 속성명
        for(let key in navigator){
            let value = navigator[key];
            console.log(value);
            let str = `${key} : ${value}`;
            document.write(`${str}<br/>`);
        }

        let userLang = navigator.language;
        alert(userLang);

        function isMobile(){
            let user = navigator.userAgent.toLowerCase();
            alert(user);
            // iphon || android || ipad || ipod
            // 문자열.indexOf(`값`) === 해당되는 값이 문자열에서 몇 번째에 위치하는지 인덱스 번호를 제공
            // "최기근".indexOf("기")= 1 최==0 근==2
            if(user.indexOf(`iphone`) > -1 || user.indexOf(`android`) > -1 || user.indexOf(`ipad`) > -1 || user.indexOf(`ipod`) > -1){
                return true;
            }
            return false;
        }
        let is_mobile = isMobile();
        if(is_mobile){
            alert(`모바일로 접속하셨습니다.`);
        }else{
            alert(`PC로 접속하셨습니다.`);
        }
    </script>
</head>
<body>
    
</body>
</html>
