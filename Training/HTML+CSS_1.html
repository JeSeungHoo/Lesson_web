<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .wrap{
            width: 800px;
            margin: 0 auto;
        }
        li{
            float: left;
            box-sizing: border-box;
            width: 200px; height: 50px; background-color: lightgray;
            border: 1px solid black; 
            color: white;
            text-align: center; line-height: 50px;
        }
        li:hover{
            background-color: white;
            color: lightgray;
        }
        .menu1{
            border-right: 0;
        }
        .menu2{
            border-right: 0;
        }
        .menu3{
            border-right: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul type="none">
            <li class="menu1">menu-1</li>
            <li class="menu2">menu-2</li>
            <li class="menu3">menu-3</li>
            <li class="menu4">menu-4</li>
        </ul>
    </div>
</body>
</html>
