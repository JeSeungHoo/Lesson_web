<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>:hover 활용</title>
    <style>
        div{
            float: left;
        }
        .text{
            height: 160px;
            line-height: 160px;
        }
        .card{
            background-image: url(../img/back.png);
            background-size: 120px 160px;
            width: 120px; height: 160px;
        }
        .card:hover{
            background-image: url(../img/spade.png);
        }
    </style>
</head>
<body>
    <h1>:hover 활용</h1>
    <hr/>
    <div class="text">
       <div>마우스를 올리면 카드의 앞면이 보인다.</div>
       <div class="card"></div>
    </div>
</body>
</html>
