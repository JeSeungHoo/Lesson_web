<!-- 문서타입 -->
<!DOCTYPE html>
<!-- 시각장애인용 음성안내언어형식 -->
<html lang="en">
<!-- head=body를 표현하기 위한 부가적인 정보 -->
<head>
	<meta charset="UTF-8">
	<!-- IE 버전으로 보여줄 때/IE Edge 버전으로 출력 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 모바일 환경에 보여줄 때/1:1 비율로 출력-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Tab의 제목 -->
	<title>Document</title>
</head>
<!-- body=본문 -->
<body>
	<!-- h1*3 -->
	<h1>12</h1>
	<h1>23</h1>
	<h1>35</h1>
</body>
</html>
