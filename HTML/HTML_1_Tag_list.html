<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>리스트태그 수업</title>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <hr/>
    <!-- type 속성: 1, a, A, i, I, disc, sircle, square 
                    기본은 disc-->
    <!-- ul>li{$}*3 -->
    <ul type="none">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- ul[type='square']>li{$}*3 -->
    <ul type="square">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- order list -->
    <!-- type 속성: 1, a, A, i, I - 기본값 1-->
    <!-- reversed 내림차순 -->
    <ol type="1">
        <li>김밥</li>
        <li>편도</li>
        <li>라면</li>
        <li>국밥</li>
        <li type="none">
            <ol type="1" start="5">
                <li>돈까스</li>
                <li>스테이크</li>
                <li>함박스테이크</li>
            </ol>
        </li>
    </ol>
</body>
</html>
