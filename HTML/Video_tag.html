<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
        <!-- 
        Video 태그의 속성
        src=경로 지정
        poster=준비 중일 때 표시할 이미지의 경로 지정
        preload=재생하기 전에 데이터를 모두 불러올지 여부 지정
        autoplay=자동 재생 여부 지정
        loop=반복 여부 지정
        controls=재생 도구 출력 여부 지정
        width=너비 지정
        height=높이 지정
        비디오 파일은 HTML과 같은 폴더에 준비
     -->
     <video controls="controls" poster="Pen.jpg" width="600" height="399">
         <source src="video.mp4" type="video/mp4"/>
         <source src="video.mp4" type="video/webm"/>
     </video>

</body>
</html>
