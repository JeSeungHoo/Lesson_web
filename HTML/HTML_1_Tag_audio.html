<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>오디오 태그 수업</title>
</head>
<body>
    <!-- 음악 재생 태그 -->
    <audio src="../media/Kalimba.mp3" controls autoplay muted></audio>
    <!-- 브라우저에서 파일 형식을 지원하지 않을 때를 대비하여 여러 형식을 제시하여 선택해 출력 -->
    <audio controls="controls">
        <source src="../media/Kalimba.ogg" type="audio/ogg" />
        <source src="../media/Kalimba.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
