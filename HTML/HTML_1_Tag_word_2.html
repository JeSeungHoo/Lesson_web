<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>글자 모양 태그 수업</title>
</head>
<body>
    strong과 em을 제외하고는 css로 작성 권장<br/>
    <mark>중요한</mark> 내용을 <em>강조</em>할 때 사용
    <i>이탤릭</i>체로 표현, italic체<br/>
    <!-- em과 i의 차이: 음성으로 표현할 때 강조효과의 유무(lang='ko') -->
    <b>굵은 글자</b>로 표현, bold체<br/>
    <strong>굵은 글자</strong>로 표현, 강조의 의미<br/>
    <!-- strong과 b의 차이: 음성으로 표현할 때 강조효과의 유무(lang='ko') -->
    <small>작은 글자</small>로 표현<br/>
    필요한 내용을 <sup>윗 첨자</sup>로 표시<br/>
    2<sup>2</sup><br/>
    필요한 내용을 <sub>아래에</sub> 표시<br/>
    H<sub>2</sub>O<br/>
    필요한 내용에 <ins>밑줄</ins>을 표시<br/>
    필요한 내용에 <del>취소선</del>을 표시<br/>
</body>
</html>
