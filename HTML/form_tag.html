<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>form</title>
</head>
<body>
    <!-- 입력 양식 예 -->
    <form>
        <input type="text" name="search"/>
        <input type="submit"/>
    </form>
    <!-- Get 전송 방식(URL포함, 공유o 노출o) 예 -->
    <form method="get">
        <input type="text" name="search"/>
        <input type="submit"/>
    </form>
    <!-- Post 전송 방식(URL비포함) 예 -->
    <form method="post">
        <input type="text" name="search"/>
        <input type="submit"/>
    </form>
    <!-- 사용자가 입력하는 입력 방식 -->
    <input type="text" name="text" value="text를 입력하세요"/><br/>
    <input type="password" name="password" value="password"/><br/>
    <input type="file" name="file" value="file"/><br/>
    <input type="checkbox" name="checkbox" value="checkbox"/><br/>
    <input type="radio" name="radio" value="radio"/><br/>
    <!-- 보이지 않는 입력 방식 -->
    <input type="hidden" name="hidden" value="hidden"/><br/>
    <!-- 버튼 -->
    <input type="button" value="button"/><br/>
    <input type="reset" value="reset"/><br/>
    <input type="submit" value="submit"/><br/>
    <input type="image" src="pen.jpg"/>
    <!-- 간단한 입력 양식 -->
    <form>
    <table>
        <tr>
            <td><label for="username">이름</label></td>
            <td><input type="text" id="username" name="username"/></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <input id="man" type="radio" name="gender" value="m"/>
                <label for="man">남자</label>
                <input id="woman" type="radio" name="gender" value="w"/>
                <label for="woman">여자</label>
            </td>
        </tr>
    </table>
    <input type="submit" value="가입">
    </form>
    <!-- 한 항목만 선택하기 -->
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>
    <!-- 여러 항목 선택하기 -->
    <select multiple="multiple">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>
    <!-- 선택 옵션 그룹화 -->
    <select>
        <optgroup label="김밥">
            <option>김밥</option>
            <option>참치김밥</option>
            <option>돈까스김밥</option>
        </optgroup>
        <optgroup label="떡볶이">
            <option>떡볶이</option>
            <option>라볶이</option>
            <option>치즈떡볶이</option>
        </optgroup>
    </select>
</body>
</html>
