<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
        let j = 1;
        let i =prompt(`결과를 원하는 정수를 입력하세요!`);
        document.write(`${i}! 의 값은 : `);
        for(i;i>=1;i--){
            if(i!=1){
                j *= i;
            }else{
                document.write(j);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
