<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
        let sum = 0;
        for(let i=1;i<=100;i++){
            if(i % 2 == 1)
            sum += i;
        }
        document.write(`홀수 합계 : ${sum}<br/>`);
        sum =0;
        for(let i=1;i<=100;i++){
            if(i % 2 == 0)
            sum += i;
        }
        document.write(`짝수 합계 : ${sum}<br/>`);
        sum =0;
        for(let i=1;i<=100;i++){
            sum += i;
        }
        document.write(`전체 합계 : ${sum}<br/>`);
    </script>
</head>

</body>
</html>
