<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
        let a = prompt(`숫자를 입력해 주세요!`);
        if(a % 3 == 0){
            document.write(`${a}은(는) 3의 배수 입니다.`);
        }else{
            document.write(`${a}은(는) 3의 배수가 아닙니다.`);
        }
    </script>
</head>
<body>
    
</body>
</html>
