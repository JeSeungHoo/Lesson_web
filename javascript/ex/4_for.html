<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
    // 반복횟수가 정해져 있으니까 for문 사용
    // ,를 기준으로 여러 개의 변수를 선언과 초기화할 수 있다.
        let even=0, odd=0, i=0, sum=0;
    // 홀수 합계
        for(i = 1; i<=100; i+=2){
            odd = odd + i;
        }
    // 짝수 합계
        for(i = 2; i <= 100; i += 2){
            even += i;
        }
    // 전체 합계
        for(i=1;i<=100;i++){
            sum += i;
        }
        document.write(`홀수 합계 : ${odd}<br/>`);
        document.write(`짝수 합계 : ${even}<br/>`);
        document.write(`전체 합계 : ${sum}<br/>`);
        document.write("<hr/>");


        odd=0, even=0, sum=0;
        for(i=1;i<=100;i++){
            if(i%2 != 0){
                odd += i;
            }else{
                even += i;
            }
            sum += i;
        }
        document.write(`홀수 합계 : ${odd}<br/>`);
        document.write(`짝수 합계 : ${even}<br/>`);
        document.write(`전체 합계 : ${sum}<br/>`);
        document.write("<hr/>");


        odd = even = sum = 0;
        for(i=1;i<100;i+=2){
            odd += i;
            even += (i+1);
        }
        sum = odd + even;
        document.write(`홀수 합계 : ${odd}<br/>`);
        document.write(`짝수 합계 : ${even}<br/>`);
        document.write(`전체 합계 : ${sum}<br/>`);
        document.write("<hr/>");
    </script>
</head>

</body>
</html>
