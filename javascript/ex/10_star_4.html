<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
        let input = prompt(`라인 개수를 입력해주세요.`);
        // input : 5
        for(let i = 1; i <= input; i++){
            // i :      1, 2, 3, 4, 5
            // 공백 :   4, 3, 2, 1, 0
            // * :      1, 3, 5, 7, 9
            for(let j = input; j > i; j--){
                document.write("&nbsp");
            }
            for(let k = 1; k <= i*2-1; k++){
                document.write("*");
            }
            document.write("<br/>");
        }
        for(let i = input-1; i > 0; i--){
            // i : 4, 3, 2, 1
            // 공백 : 1, 2, 3, 4
            // * : 7, 5, 3, 1
            for(let j = input -i; j >= 1; j--){
                document.write("&nbsp");
            }
            for(let k = 0; k < i*2-1; k++){
                document.write("*");
            }
            document.write("<br/>");
        }

        document.write("<hr/>");

        let max = input * 2 -1 ;
        for(let i = 1; i <= max; i++){
            if(i <= input){
                for(let j = input-i; j >= 1; j--){
                    document.write(`&nbsp`);
                }
                for(let k = i * 2 - 1; k >= 1; k--){
                    document.write(`*`);
                }
            }else{
                for(let j = 1; j <= i-input ; j++){
                    document.write(`&nbsp`);
                }
                for(let k = (max-i) * 2 + 1; k >= 1  ; k--){
                    document.write(`*`);
                }
            }
            document.write(`<br/>`);
        }
        
        document.write("<hr/>");

        for(let i=1, count = 0; i <= max; i++){
            if(i <= input){
                ++count;
            }else{
                --count;
            }
            for(let j = 1; j <= input-count; j++){
                document.write(`&nbsp`);
            }
            for(let k =1; k <= count*2-1; k++){
                document.write(`*`);
            }
            document.write(`<br/>`);
        }
    </script>
</head>

</body>
</html>
