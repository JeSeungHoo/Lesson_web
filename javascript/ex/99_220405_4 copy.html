<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
        let odd=0; let even=0;
        for(let i = 0; i <= 100; i++){
            if(i % 2 == 1){
                odd += i;
            }else{
                even += i;
            }
        }
        document.write(`홀수 합계 : ${odd}<br/>`);
        document.write(`짝수 합계 : ${even}<br/>`);
        document.write(`전체 합계 : ${odd+even}`);
    </script>
</head>
<body>
    
</body>
</html>
