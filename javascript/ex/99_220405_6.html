<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
        let j = 1;
        let i =prompt(`결과를 원하는 정수를 입력하세요!`);
        let k =i;
        for(i;i>=1;i--){
            j *= i;
        }
        document.write(`${k}! 의 값은 : ${j}`);

    </script>
</head>

</body>
</html>
