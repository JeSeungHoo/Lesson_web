<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
        let h = prompt(`높이를 입력하세요`);
        document.write(`높이가 ${h}인 삼각형<br/>`);
        for(let i = 1; i<=h; i++){
            for(let k=1;k<=i;k++){
                document.write(`*`);
            }
            document.write(`<br/>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
