<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
        let input = prompt("성별을 입력하세요!(남성 또는 남 그리고 여성 또는 여)");
        if(input == "여성" || input == "여"){
            document.write("여자 화장실은 오른쪽입니다.");
        }else if(input == "남성" || input == "남"){
            document.write("남자 화장실은 왼쪽입니다.");
        }else{
            document.write("화장실을 찾을 수 없습니다.");
        }

        switch(input){
            case "남성" : case "남" :
                alert("남자 화장실은 왼쪽입니다.");
                break;
            case "여성" : case "여" :
                alert("여자 화장실은 오른쪽입니다.");
                break;
            default : alert("지구인입니까?");
        }

        // if를 사용하든 switch를 사용하든 상관 없다.
        // 자신에게 익숙한 것, 편한 것을 사용 !
    </script>
</head>

</html>
