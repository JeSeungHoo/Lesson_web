    <meta charset="UTF-8"/>
    <title></title>

    <script>
    // 설계도(객체 생성자 함수) -- 객체의 첫 글자는 대문자로 하자(약속)
        function Car(model, speed, color){
            this.model = model;
            this.speed = speed;
            this.color = color;

            this.accel = function(){
                this.speed += 10;
            }

            this.break = function(){
                this.speed -= 10;
            }
        }

        let choiCar = new Car(`GV80`, 0, `white`);
        let jinCar = new Car(`Benz`, 0, `BLACK`);
        console.log(choiCar);
        console.log(jinCar);
        jinCar.model= `MORNING`;
        console.log(jinCar);
        </script>
