<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script>
    // 배열
        let array = ['최기근', '박태환', '김신우', '박주신', '김박사'];
        let arrayLength = array.length;
        console.log(`array 배열의 길이 : ${arrayLength}`);

        array[0] = "송화진";
        console.log(`array[0] 인덱스의 값 : ${array[0]}`);

        array.push("김선기"); // array의 마지막에 "김선기"라는 값을 추가
        arrayLength = array.length;
        console.log(`array 배열의 길이 : ${arrayLength}`);

        for(let i = 0; i < array.length; i++){
            document.write(array[i]+"<br/>");
        }

    // 빈 값으로 배열 생성
        let names = new Array();    // 자바스크립트에서는 배열의 길이를 유동적으로 변화할 수 있지만, 엄격한 문법에서는 오류임.
        names[0] = 100;
        names[1] = `최기근`;
        names[4] = `박태환`;        // names[2], names[3] = undefined -- 문법적으로는 오류임.
        names.push(`최은진`);      
        for(let i = 0; i < names.length; i++){
            document.write(`${names[i]}<br/>`);
        }
    document.write(`<hr/>`);

        let arrays = new Array(60, 70, 80, 100, 70); // let arrays = [60, 70, 80, 100, 70]
        console.log(arrays);
        console.log(arrays.length);
        let sum = 0;
        for(let i = 0; i < arrays.length; i++){
            sum += arrays[i];
        }
        let avg = sum / arrays.length;
        document.write(`학생 총점 : ${sum}`);
        document.write(` 학생 평균 : ${avg}`);
        arrays[10] = 70;
        console.log(arrays);

    // for in 문 -- (let 변수 in 배열) -- 유효한 데이터가 저장된 인덱스 번호 반환
        for(let i in arrays){
            console.log(`${i} 번째 값 : ${arrays[i]}`);
        }

    // for of 문 -- (let 변수 of 배열) -- value 반환(유효하지 않은 데이터 포함)
        for(let data of arrays){
            console.log(data);
        }
        document.write(`<hr/>`);

    /*
        실습
        1. 배열 선언
        2. prompt를 이용해서 사용자에게 5개의 점수를 입력받아 배열에 저장
        3. 배열에 저장된 1~100까지의 점수들 중 최소값과 최대값을 구하시오.
    */

        let ar = new Array();
        let max = 0; let min = 101;
        for(let i = 0; i <= 4; i++){
            ar[i] = prompt(`${i} 번째 점수를 입력하시오`);
            if(ar[i] == "" || ar[i] == null || isNaN(ar[i])){
                alert(`1부터 100까지의 수를 입력하시오`); i--; continue;
            }
            if(ar[i] < 1 || ar[i] > 100){
                alert(`1부터 100까지의 수를 입력하시오`); i--; continue;
            }
            ar[i]=Number(ar[i]);
        }
        for(let i = 0; i <= 4; i++){
            if(max <= ar[i]){
                max = ar[i];
            }
        }
        for(let i = 0; i <= 4; i++){
            if(min >= ar[i]){
                min = ar[i]
            }
            }
        document.write(`최대 ${max} 최소 ${min}`);
        if(ar[0] >= ar[1] && ar[0] >= ar[2] && ar[0] >= ar[3] && ar[0] >= ar[4]){
            document.write(`최대 점수는 첫 번째 ${ar[0]}입니다.<br/>`);
        }
        if(ar[1] >= ar[0] && ar[1] >= ar[2] && ar[1] >= ar[3] && ar[1] >= ar[4]){
        document.write(`최대 점수는 두 번째 ${ar[1]}입니다.<br/>`);
    }
        if(ar[2] >= ar[1] && ar[2] >= ar[0] && ar[2] >= ar[3] && ar[2] >= ar[4]){
            document.write(`최대 점수는 세 번째 ${ar[2]}입니다.<br/>`);
        }
        if(ar[3] >= ar[1] && ar[3] >= ar[2] && ar[0] >= ar[3] && ar[3] >= ar[4]){
            document.write(`최대 점수는 네 번째 ${ar[3]}입니다.<br/>`);
        }
        if(ar[4] >= ar[1] && ar[4] >= ar[2] && ar[4] >= ar[3] && ar[4] >= ar[0]){
            document.write(`최대 점수는 다섯 번째 ${ar[4]}입니다.<br/>`);
        }
        if(ar[0] <= ar[1] && ar[0] <= ar[2] && ar[0] <= ar[3] && ar[0] <= ar[4]){
            document.write(`최소 점수는 첫 번째 ${ar[0]}입니다.<br/>`);
        }
        if(ar[1] <= ar[0] && ar[1] <= ar[2] && ar[1] <= ar[3] && ar[1] <= ar[4]){
            document.write(`최소 점수는 두 번째 ${ar[1]}입니다.<br/>`);
        }
        if(ar[2] <= ar[1] && ar[2] <= ar[0] && ar[2] <= ar[3] && ar[2] <= ar[4]){
            document.write(`최소 점수는 세 번째 ${ar[2]}입니다.<br/>`);
        }
        if(ar[3] <= ar[1] && ar[3] <= ar[2] && ar[0] <= ar[3] && ar[3] <= ar[4]){
            document.write(`최소 점수는 네 번째 ${ar[3]}입니다.<br/>`);
        }
        if(ar[4] <= ar[1] && ar[4] <= ar[2] && ar[4] <= ar[3] && ar[4] <= ar[0]){
            document.write(`최소 점수는 다섯 번째 ${ar[4]}입니다.<br/>`);
        }

        </script>
