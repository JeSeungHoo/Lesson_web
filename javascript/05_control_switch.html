<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>switch</title>
    <script>
        let grade = prompt(`성적을 입력하세요`, `대문자 A~F 사이의 한 개의 문자`);
        console.log(grade);
        switch(grade){
            case 'A' : alert(`참 잘했어요!`); break;
            case 'B' : alert(`좋은 점수군요.`); break;
            case 'C' : alert(`노력해야겠어요.`); break;
            case 'D' : alert(`많이 노력해야겠어요.`); break;
            case 'F' : alert(`나가!`); break;
            default : alert('알 수 없는 학점입니다.');
        }

        let year = 2022;
        let days;
        let month = prompt(`일 수를 확인할 월을 1에서 12사이의 정수로 입력해 주세요.`); // 문자열을 입력받음!
        switch(month){
            case '1' : case '3' : case '5' : case '7' : case '8' : case '10' : case '12' : days = 31; break;
            case '4' : case '6' : case '9' : case '11' : days = 30; break;
            case 2 :  // 문자열 '2'가 아닌 숫자 2
                if(((year % 4 == 0) && !(year % 100 == 0)) || (year % 400 == 0)){
                    days = 29;
                } else {days = 28;} break;
        } // 결론 : switch는 타입까지 비교한다! month === 2
        // alert(`${month}월은 ${days}일입니다.`);

        if(days != undefined){
            alert(`${month}월은 ${days}일입니다.`);
        }else{
            alert('잘못된 값입니다.');
        }
    </script>
</head>
<body>
    
</body>
</html>
