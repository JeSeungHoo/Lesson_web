<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script>
        // 증감식
        let a = 1;
        // 누적
        a = a + 1;
        a += 10; //복합 대입 연산자
        document.write(a+"<br/>");
        // a+=1 == a++ , ++a
        // a-=1 == a-- , --a
        a++;
        document.write("a++;"+a+"<br/>");
        --a;
        document.write("--a;"+a+"<br/>");

        let b = 1;
        document.write("b : " + b + "<br/>");
        b = a++; // a가 b에 대입된 후에 증감식이 적용됨
        document.write("a : " + a + ", b : " + b + "<br/>");
        b = ++a; // 증감식이 적용된 후에 a가 b에 대입됨
        document.write(`a : ${a}, b : ${b} <br/>`);

        // 반복문 - for 문 -- 반복 횟수가 인지될 때 사용
        document.write(`카운트 : ${i}`);
        for(var i=0; i<10; i++){
            document.write(i + " ");
        }
        document.write("<br/>");
        document.write(`i : ${i} <br/>`);

        for(let j=1; j <= 6; j++){
            document.write(`<h${j}>`);
            document.write(j);
            document.write(`</h${j}>`);
        }
        // documnet.write(`j : ${j}`); // block scope에서 var와 let의 차이를 확인 가능하다.
        let sum = 0;
        for(let j = 100; j > 0; j--){
            sum += j;
        }
        document.write(`1~100까지의 합은 ${sum},<br/>`);

        sum = 0;
        for(let j = 1; j <= 100; j+=2){
            sum += j;
        }
        document.write(`1~100까지 홀수의 합은 ${sum},<br/>`);

        sum = 0;
        for(let j = 1; j <= 100; j++){
            if(j % 2 == 0){
                sum += j;
            }
        }
        document.write(`1~100까지 짝수의 합은 ${sum}이다!<br/>`);
        // 반복문에서의 역할
        // break; -- 반복문 즉시 벗어나기
        // continue; -- 아래의 실행문을 실행하지 않고 종결문 실행
        for(let k = 1; k <= 10; k++){
            if(k % 2 == 1){continue;}
            if(k == 6){break;}
            document.write(`${k}<br/>`);
        }

        // 이중 for 문
        for(let j = 1; j <= 5; j++){
            for(let k =1; k <=5; k++){
                document.write(`${j} `);
            } // j가 5번 입력되고
            document.write(`<br/>`); // 한 줄 띄우고
        } 
        // table tag를 이용한 구구단 표 그리기
        // 이중 for 문은 행과 열 개념으로 이해하라
        document.write(`<h1>구구단 표</h1>`);
        document.write(`<table border=2 width=50%>`);
            for(let j=2; j<=9; j++){
                document.write(`<tr>`);
                    for(let k=1; k<=9; k++){
                        document.write(`<td>${j}*${k}=${j*k}</td>`);
                    }
                document.write(`</tr>`);
            }
        document.write(`</table>`);
    </script>
</head>
<body>
    
</body>
</html>
