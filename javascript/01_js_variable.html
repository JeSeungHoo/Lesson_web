<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>변수</title>
    <style></style>
    <script>
        // 변수 선언
        var global;
        // 변수 초기화
        global = 10;
        // 브라우저 콘솔 탭에 () 안의 값을 출력
        console.log(global);
        global = 20;
        console.log(global);
        // console.log(temp); 선언되지 않은 변수는 사용할 수 없다.

        // 변수의  종류
        // primitive type(기본 타입) - 더이상 작은 단위로 나누어질 수 없는 값
        // boolean 논리 데이터 유형(true|false)
        var bool = true;
        // number 수치형 데이터(정수, 실수)
        var number = 273;
        // string 문자열 데이터
        var str = '최기근';
        var str2 = "천재";
        // undefined
        var temp;
        console.log(temp);
        // 1바이트 공간 할당 받아 저장 (아직 비어있는 값)
        temp = null;
        // 함수형 데이터
        var func = function sample(){
            alert('함수');
        }
        // 객체 타입 (한 개의 변수에 여러 개의 값을 할당)
        var obj = {a : 'a', b: 'b'};
    </script>
</head>
<body>
    
</body>
</html>
