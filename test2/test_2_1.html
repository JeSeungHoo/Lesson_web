<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <style>
        article{width: 400px; border: 1px solid #ccc; margin: 50px auto;}
        article table{border-collapse: collapse; width: 100%;} /* 셀 간격 삭제(상쇄) */
        article table tr:first-child{color: white; background-color: black; height: 50px;}
        article table tr td{padding: 5px;}
        input[type='text'], input[type='password']{width: 200px;}
        input[type='submit']{width: 80px; height: 60px;}
    </style>
</head>
<body>
    <article>
        <form>
            <table>
                <tr>
                    <th colspan="3">로그인</th>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" tabindex="1" autofocus/></td>
                    <td rowspan="2"><input type="submit" value="로그인" tabindex="4"/></td>
                </tr>
                <tr>
                    <td>패스워드</td>
                    <td><input type="password" tabindex="2"/></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox" tabindex="3"/>로그인 정보기억</td>
                </tr>
            </table>
        </form>
    </article>
</body>
</html>
