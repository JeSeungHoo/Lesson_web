<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        /* transition - css 속성을 변경할 때 애니메이션 속도를 조절하는 방법을 제공하는 속성 */
        .trans{
            width: 300px;
            height: 300px;
            background-color: rgb(135, 207, 235);
        }
        .trans:hover{
            width: 400px;
            height: 400px;
            background-color: royalblue;
            transition-property: width height;
            transition-duration: 3s;
            transition-delay: 1s;
            transition-timing-function: steps(3,end);
            transition:width 1s, height 2s, backgroung-color 2s linear 0.5s;
        }
        .stick{
            width: 20px;
            height: 20px;
            margin: 10px 0;
            background-color: pink;
            transition-property: all; /* 변경되는 속성 */
            transition-duration: 4s;
        }
        input[type="checkbox"]:checked ~ .stick{
            width: 100%;
            background-color: red;
        }
        .stick1{transition-timing-function: ease;}
        .stick2{transition-timing-function: linear;}
        .stick3{transition-timing-function: ease-in;}
        .stick4{transition-timing-function: ease-out;}
        .stick5{transition-timing-function: ease-in-out;}
        .stick6{transition-timing-function: step-start;}
        .stick7{transition-timing-function: step-end;}
        .stick8{transition-timing-function: steps(3,start);}
        .stick9{transition-timing-function: steps(3,end);}
    </style>
</head>
<body>
    <div class="trans"></div>
    <br/><hr/>
    <input type="checkbox" name="" id="">체크!
    <p>ease</p>
    <div class="stick stick1"></div>
    <p>linear</p>
    <div class="stick stick2"></div>
    <p>ease-in</p>
    <div class="stick stick3"></div>
    <p>ease-out</p>
    <div class="stick stick4"></div>
    <p>ease-in-out</p>
    <div class="stick stick5"></div>
    <p>step-start</p>
    <div class="stick stick6"></div>
    <p>step-end</p>
    <div class="stick stick7"></div>
    <p>steps(3,start)</p>
    <div class="stick stick8"></div>
    <p>steps(3,end)</p>
    <div class="stick stick9"></div>
    </body>
</html>
