<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>css_animation_word.html</title>
    <style>
        .wrap{
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }
        .anim{
            position: absolute; top: 50%; left: 50%;
            width: max-content; height: fit-content;
            border: 1px solid black;
            animation: anim 2s linear infinite;
        }
        @keyframes anim{
            from{
                transform: rotateY(0deg);
            }
            to{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="anim">KOREATE</div>
    </div>
</body>
</html>
