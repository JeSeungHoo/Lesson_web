<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>css_animation_word</title>
    <style>
        .wrap{
            position: relative; width: 980px; height: 300px;
            border: 1px solid black;
            display: flex; justify-content: center; align-items: center;
        }
        .word{
            width: 80px; height: 20px;
            border: 1px solid black;
            /* position: absolute; top: 50%; left: 50%; margin-top: -10px;  margin-left: -40px; */
            text-align: center;
            animation: rotate 2s linear infinite alternate ;
            /* linear: 일정한 속도 */
        }
        @keyframes rotate {
            0%{
                transform: rotateY(0deg);
            }
            50%{
                transform: rotateY(180deg);
            }
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="word">KOREATE</div>
    </div>
</body>
</html>
