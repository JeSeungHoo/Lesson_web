<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>css_animation_ball</title>
    <style>
        #ball{
            position: absolute;
            width: 20px; height: 20px;
            background-color: red;
            border-radius: 50%;
            animation: bounce 2s   infinite  ;
        }
        @keyframes bounce {
            from, to{
                bottom:0px;
                animation-timing-function:ease-out;
                /* 천천히 끝 */
            }
            50%{
                bottom: 200px;
                animation-timing-function: ease-in;
                /* 천천히 시작 */
            }
        }
    </style>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
