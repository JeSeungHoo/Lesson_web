<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>css_animation_delay</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .ball{
            width: 50px; height: 50px; border-radius: 50%; background-color: skyblue; border: 1px solid black; opacity: 0.2;
            float: left;
            text-align: center; line-height: 50px;
            margin: 0 5px;
            animation: animationName 1s infinite ease-in-out alternate;
        }
        .ball:nth-child(2){
            animation-delay: 0.2s;
        }
        .ball:nth-child(3){
            animation-delay: 0.3s;
        }
        .ball:nth-child(4){
            animation-delay: 0.4s;
        }
        .ball:nth-child(5){
            animation-delay: 0.5s;
        }
        .ball:hover{
            /* 기본값 running */
            animation-play-state: paused;
            cursor: wait;

        }
        @keyframes animationName {
            0%{
                margin: 0px 5px;
            }
            70%{
                margin: 200px 5px;
                opacity: 0.7;
            }
            100%{
                margin: 180px 5px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="ball">K</div>
    <div class="ball">O</div>
    <div class="ball">R</div>
    <div class="ball">E</div>
    <div class="ball">A</div>
</body>
</html>
