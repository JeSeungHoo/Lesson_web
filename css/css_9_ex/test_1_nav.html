<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>navigation</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        nav{
            margin: 0 auto;
            width: 1000px;
        }
        ul.normal{
            list-style: none;
        }
        ul.normal li{
            float: left;
            /* display: inline-block;
            margin-left: -6px; */
            box-sizing: border-box;
            width: 250px; height: 50px; background-color: gray;
            border: 1px solid black;
            border-right: none;
            color: white;
            text-align: center; line-height: 50px;
        }
        ul.normal li:hover{
            cursor: pointer;
            background-color: white;
            color: gray;
        }
        ul.normal li:last-child{
            border-right: 1px solid black;
        }


        /* flex 버전 */
        ul.flex{
            display: flex;
            /* flex-direction, flex-wrap 동시 지정 */
            flex-flow: row nowrap;
            border: 1px solid black;
        }
        ul.flex li{
            flex-grow: 1; /*여백 나눠가지기*/
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            border-right: 1px solid black;
        }
        ul.flex li:last-child{
            border-right: none;
        }
        ul.flex li a,
        table td a{
            text-decoration: none;
            color: white;
        }
        ul.flex li:hover,
        table td:hover{
            background-color: white;
            color: gray; /*li는 자식에게 color 속성을 물려주지 않는다*/
        }
        ul.flex li:hover a,
        table td:hover a{
            color: gray;
        }

        /* table 버전 */
        table{
            width: 1000px; height: 50px;
            background-color: gray;
            border-collapse: separate;
            border-collapse: collapse;
        }
        table td{
            text-align: center;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <nav>
        <ul class="normal">
            <li>메뉴-1</li>
            <li>메뉴-2</li>
            <li>메뉴-3</li>
            <li>메뉴-4</li>
        </ul>
    </nav>
    <br style="clear:both;"/><br/>
    <hr/>
    <br/>
    <!-- display:flex -->
    <nav>
        <ul class="flex">
            <li><a href="">menu-1</a></li>
            <li><a href="">menu-2</a></li>
            <li><a href="">menu-3</a></li>
            <li><a href="">menu-4</a></li>
        </ul>
    </nav>
    <br/>
    <hr/>
    <br/>
    <!-- table -->
    <nav>
        <table>
            <tr>
                <td><a href="">MENU-1</a></td>
                <td><a href="">MENU-2</a></td>
                <td><a href="">MENU-3</a></td>
                <td><a href="">MENU-4</a></td>
            </tr>
        </table>
    </nav>
</body>
</html>
