<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>Hello-ðŸ˜Š</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
        div{
            /* border: 1px solid silver; */
        }
        header.intro{
            width: 100%;
            height: 1600px;
            background: url(../../img/intro/intro_bg.png);
        }
        .intro .introWrap{
            position: relative; top: 100px; left: 50%;
            margin-left: -380px;
            width: 760px;
            height: 516px;
        }
        .intro .introWrap .logo{
            position: absolute;
            z-index: 100;
            width: 760px;
            height: 516px;
            background: url(../../img/intro/logo.png);
        }
        .intro .introWrap .lion{
            position: absolute; top: 90px; left: 30px;
            width: 161px;
            height: 161px;
            background: url(../../img/intro/lion.png);
            animation: DancingLion 1500ms linear infinite alternate;
        }
        @keyframes DancingLion{
            from{
                transform: rotate(-10deg);
            }
            to{
                transform: rotate(10deg);
            }
        }
        .intro .introWrap .rabbit{
            position: absolute; top: 90px; left: 580px;
            width: 105px;
            height: 129px;
            background: url(../../img/intro/rabbit.png);
            animation: MadRabbit 1s linear infinite normal;
        }
        @keyframes MadRabbit{
            from{
                transform: rotate(-360deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .intro .introWrap .monkey{
            position: absolute; z-index: 200;
            margin: 310px 0 0 50px;
            width: 85px;
            height: 93px;
            background: url(../../img/intro/monkey.png);
            animation: MadRabbit 1s linear infinite reverse;
        }
        @keyframes MagicMonkey{
            from{
                transform: rotate(360deg);
            }
            to{
                transform: rotate(-360deg);
            }
        }
        .intro .introWrap .bear{
            position: absolute; z-index: 200;
            margin-top: 310px; margin-left: 550px;
            width: 112px;
            height: 105px;
            background: url(../../img/intro/bear.png);
            animation: HungryBear 1500ms cubic-bezier(0.6, -0.28, 0.735, 0.045) infinite normal;
        }
        @keyframes HungryBear{
            0%{
                transform: translate(0px,0px);
            }
            25%{
                transform: translate(50px,0px);
            }
            50%{
                transform: translate(50px,50px);
            }
            75%{
                transform: translate(0px,50px);
            }
            100%{
                transform: translate(0px,0px);
            }
        }
        .intro .cloudWrap{
            position: relative;
            width: 100%;
            height: 1050px;
        }
        .intro .cloudWrap .leftCloud{
            position: absolute; left: 0;
            width: 934px; height: 816px;
            background: url(../../img/intro/cloud1.png);
        }
        .intro .cloudWrap .rightCloud{
            position: absolute; right: 0;
            width: 843px; height: 858px;
            background: url(../../img/intro/cloud2.png)
        }
        .dragonfly{
            position: absolute; top: 780px;
            width: 366px; height: 228px;
            background: url(../../img/intro/dragonfly.png);
            animation: fly 7s infinite cubic-bezier(0.77, 0, 0.175, 1) normal;
        }
        @keyframes fly {
            0%{
                left: -366px;
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(2500deg);
            }
            50%{
                top: -50%;
                transform: rotate(-3000deg);
            }            
            75%{
                transform: rotate(3500deg);
            }
            100%{
                left: 100%; top: 0%;
                transform: rotate(0deg);
            }
            
        }
    </style>
</head>
<body>
    <header class="intro">
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="monkey"></div>
            <div class="bear"></div>
        </div>
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>
    </header>
</body>
</html>
