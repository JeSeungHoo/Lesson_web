<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        body{
            background: url(../../img/transform_rotate.png);
        }
        .anim{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            animation-name: changeStyle;
            animation-duration: 3s;
            animation-iteration-count: 3; /*반복*/
            animation-iteration-count: infinite; /*반복*/
            animation-timing-function: cubic-bezier(1, 0, 0, 1);
             /*진행방향
             alternate:정해진 순서대로 진행했다가 반대 순서로 진행
             alternate-reverse:반대 순서로 진행했다가 정해진 순서대로 진행
             reverse:반대순서로 진행
             normal:정해진 순서대로 진행*/
            animation-direction: alternate;
            animation-delay: 0.5s;
            animation: changeStyle 3s infinite cubic-bezier(0.68, -0.55, 0.265, 1.55) alternate;
        }
        @keyframes changeStyle{
            0%{
                width: 100px;
            }
            50%{
                width: 300px;
                background-color: pink;
                transform: rotate(360deg);
            }
            100%{
                width: 200px;
                background-color: purple;
            }
        }
    </style>
</head>
<body>
    <div class="anim"></div>
</body>
</html>
