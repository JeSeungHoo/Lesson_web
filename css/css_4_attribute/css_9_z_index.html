<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        div{
            position: absolute;
        }
        .index1{
            width: 100%;
            height: 300px;
            background-color: pink;
            z-index: 10;
        }
        .index2{
            width: 300px;
            height: 100px;
            background-color: lightblue;
            z-index: 5;
        }
        .index3{
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            z-index: 15; /* 자식은 부모를 넘을 수 없다 */
        }
    </style>
</head>
<body>
    <div class="index1"></div>
    <div class="index2">
        <div class="index3"></div>
    </div>
</body>
</html>
