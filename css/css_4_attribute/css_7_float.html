<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        *{
            margin: 0;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: pink;
        }
        aside{
            width: 15%;
            height: 400px;
            background-color: lightgreen;
        }
        section{
            width: 70%;
            height: 400px;
            background-color: lightblue;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: lightgoldenrodyellow;
            clear: both;
        }
        .left{
            /* float: left; */
            float: right;
        }
        .right{
            float: right;
        }
    </style>
</head>
<body>
    <header>수직정렬은 수직정렬끼리, 수평정렬은 수평정렬끼리 뭉친다.</header>
    <aside class="left">left</aside>
    <section>left</section>
    <aside class="right">right</aside>
    <footer>clear: both</footer>
</body>
</html>
