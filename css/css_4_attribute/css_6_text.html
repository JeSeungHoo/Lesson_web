<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        h2{
            width: 380px;
            /* height: 400px; */
            height: 100px;
            border: 1px solid black;
            overflow: hidden;
            overflow: scroll;
            overflow: auto;
        }
        /* White-space 속성의 키워드
                        스페이스와 탭  줄바꿈 자동줄바꿈
            normal          병합       병합      O
            nowrap          병합       병합      X 
            pre             보존       보존      X
            pre-wrap        보존       보존      O
            pre-line        병합       보존      O
        */
        h2.normal{
            white-space: normal;
        }
        h2.nowrap{
            white-space: nowrap;
            /* nowrap일 때만(+overflow속성이 hidden이거나 auto일 때) text-overflow 설정 가능 */
            text-overflow: ellipsis;
        }
        h2.pre{
            white-space: pre;
            
        }
        h2.pre-wrap{
            white-space: pre-wrap;
        }
        h2.pre-line{
            white-space:pre-line;
        }
        </style>
</head>
<body>
    <h2 class="normal">
        BLOCK 요소 길게~~~~~~~
        표현~~~~~~~~
        하자~~~~~~
    </h2>
    <h2 class="nowrap">
        BLOCK 요소 길게~~~~~~~
        표현~~~~~~~~
        하자~~~~~~
    </h2>
    <h2 class="pre">
        BLOCK 요소 길게~~~~~~~
        표현~~~~~~~~
        하자~~~~~~
    </h2>
    <h2 class="pre-wrap">
        BLOCK 요소 길게~~~~~~~
        표현~~~~~~~~
        하자~~~~~~
    </h2>
    <h2 class="pre-line">
        BLOCK 요소 길게~~~~~~~
        표현~~~~~~~~
        하자~~~~~~
    </h2>
</body>
</html>
