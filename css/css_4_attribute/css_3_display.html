<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        h1{
            background-color: skyblue;
            margin-bottom: 30px;
            width: 200px;
            height: 200px;
            display: block;
            display: inline;
            display: inline-block;
        }
        h1.none{
            display: none;
        }
        /* 자리를 차지하는지 안 하는지 */
        h1.hidden{
            /* visible | hidden */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- h1{BLOCK 요소 $}*5 -->
    <h1>BLOCK 요소 1</h1>
    <h1>BLOCK 요소 2</h1>
    <h1 class="none">BLOCK 요소 3</h1>
    <h1 class="hidden">BLOCK 요소 4</h1>
    <h1>BLOCK 요소 5</h1>
</body>
</html>
