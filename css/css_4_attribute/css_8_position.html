<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
       .box1{
           position: static; /* 포지션기본값 */
           width: 500px;
           height: 500px;
           background-color: lightblue;
           margin-bottom: 50px;
       }
       .absolute_parent{
           position: absolute; /* 3차원으로 변경되어 마진 병합이 일어나지 않는다 */
           position: static;
           position: relative;
           margin-top: 100px; /* static일 때는 마진 병합이 일어난다 */
           width: 500px;
           height: 500px;
           background-color: lightpink;
       }
       .absolute_child{
           position: absolute; top: 100px; left: 100px;
           width: 100px;
           height: 100px;
           background-color: lightyellow;
       }
       .fixed{
           position: fixed; top: 50px; right: 50px;
           width: 50px;
           height: 50px;
           background-color: lightgreen;
       }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="absolute_parent">
        <div class="absolute_child"></div>
    </div>
    <div class="fixed"></div>
</body>
</html>
