<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>가상 선택자</title>
    <style>
        .before::before{
            content: "before는 앞에 붙어요";
            color: red;
        }
        .after::after{
            content: "after는 뒤에 작성됩니다";
            color: blue;
        }
        .line::first-line{
            color: red;
        }
        :root{
            --text-content-color:rgb(69, 226, 48);
            --text-content-size:30px;
        }
        .line{
            color: /*변수*/var(--text-content-color);
            font-size: var(--text-content-size,40px);/* 변수가 존재하지 않을 시 40px 출력 */
        }
    </style>
</head>
<body>
    <p class="before">
        before 예시
    </p>
    <p class="after">
        after 예시
    </p>
    <p class="before after">
        before after 예시
    </p>
    <p class="line">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis id illum eligendi voluptate obcaecati veritatis at rem ut eveniet.<br/>Mollitia harum reprehenderit possimus vero quis a consectetur, similique dolorum quae.
    </p>
</body>
</html>
