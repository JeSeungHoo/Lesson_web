<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        h1{
            color: red;
        }
        /* h1에 마우스 커서가 있을 때 */
        h1:hover{
            color: blue;
            cursor: pointer; /* 손가락 */
            /* cursor: zoom-in; /* +돋보기 */
            /* cursor: zoom-out; -돋보기 */
            /* cursor: copy; 커서에 + 모양 */
        }
        /* 마우스가 클릭된 상태 */
        h1:active{
            color: orange;
        }
        input:enabled{
            background-color: red;
            color: white;
        }
        input:disabled{
            background-color: beige;
            color: darkcyan;
        }
        input:read-only{
            background-color: darkviolet;
        }
        input:focus{
            background-color: white;
            color: black;
            outline-color: aqua;
            outline-style: dotted;
            outline-width: 1mm;
            outline: none;
            border: none;
        }
        .accept:checked{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>반응선택자</h1>
    <hr/>
    <h1>상태선택자</h1>
    <h2>사용가능</h2>
    <input type="text" placeholder="ID를 입력하세요."/>
    <h2>사용불가능</h2>
    <input type="text" value="사용이 불가능합니다." disabled/>
    <h2>읽기 전용</h2>
    <input type="text" value="읽기 전용입니다." readonly/>
    <br/><hr/>
    <label for="accept">TEST</label>
    <input type="checkbox" id="accept" class="accept"/>
    
</body>
</html>
