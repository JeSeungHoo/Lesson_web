<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>CLASS SELECTOR</title>
    <style>
        *{
            color: blueviolet;
        }
        .select{
            color: red;
        }
        .size{
            font-size: 1.5em;
            /* em=비율 - 1.5배 */
        }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li class="size">바나나</li>
        <li class="select">오렌지</li>
        <li class="size select">밀감</li>
    </ul>
</body>
</html>
