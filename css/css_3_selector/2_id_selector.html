<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>ID SELECTOR</title>
    <style>
        div{
            /* solid=직선 */
            border: 1px solid black;
        }
        #header{
            width: 800px;
            background-color: yellow;
        }
        #wrap{
            width: 800px;
        }
        #aside{
            width: 198px;
            background-color: blue;
        }
        #content{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#HEADER TAG</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#ASIDE TAG</h1>
        </div>
        <div id="content">
            <h1>#content tag</h1>
        </div>
    </div>
</body>
</html>
