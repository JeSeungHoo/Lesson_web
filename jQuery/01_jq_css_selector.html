<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    // == document.querySelector
        $(`#header`).css(`color`,`lightgreen`); // 아직 #header 요소가 없어요!!
    // $(document).ready(function(){ == $(function(){
        $(function(){ // 스크립트는 인라인 스타일로 적용됩니다.
            $(`#header`).css(`color`,`lightgreen`);
            $(`#header`).css(`background-color`,`yellow`);

            $(`.header`).css(`color`,`white`);
            $(`.header`).css(`backgroundColor`,`red`);

            $(`h1`).css(`color`,`yellow`);
            $(`h1`).css(`background-color`,`lightgreen`);
        });

    </script>
</head>
<body>
    <h1 class="header">HEADER - 1</h1>
    <h1 class="header">HEADER - 2</h1>
    <h1 id="header" class="header">HEADER - 3</h1>
    <h1 id="header">HEADER - 4</h1>
</body>
</html>
