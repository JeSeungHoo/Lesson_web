<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title>메서드 체이닝</title>
    <style></style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function Car(){
            // 속성 || Field || property
            this.speed = 0;
            // method
            this.break = function(){
                this.speed -= 10;
                console.log(`break 호출`);
                return this;
            };
            this.accel = function(){
                this.speed += 10;
                console.log(`accel 호출`);
                return this;
            };
            this.toString = function(){
                console.log(`현재 속도는 ${this.speed}km/s입니다`);
                return this;
            }
        };

        let myCar = new Car();
        myCar.accel();
        myCar.toString();
        myCar.accel().accel().break().toString();
    </script>
</head>
<body>

</body>
</html>
