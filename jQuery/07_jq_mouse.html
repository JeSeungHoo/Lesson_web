<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style></style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $(`.out`).css({
                width : 100,
                height: 100,
                background : `yellow`
                //addEventListener
            }).on(`click`,function(){
                $(this).css(`background-color`,`red`);
            // }).on(`mouseover`,function(){ // 버블링 O
            }).on(`mouseenter`,function(){ // 버블링 X
                $(this).css(`background-color`,`blue`);
            // }).on(`mouseout`,function(){ // 버블링 O
            }).on(`mouseleave`,function(){ // 버블링 X
                $(this).css(`background-color`,`yellow`);
            }); // on 하나에 객체로 넣을 수도 있음

            $(document).mousemove(function(event){
                $(`#log`).text(event.pageX+`:`+event.pageY);
            });
        });
    </script>
</head>
<body>
    <div class="out">
        <p>MOUSE</p>
    </div>
    <div id="log"></div>
</body>
</html>
